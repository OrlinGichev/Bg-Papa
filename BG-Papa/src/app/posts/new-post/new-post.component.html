<div class="new-topic-container">
    <h2>Create a New Topic</h2>
    <form>
        <div class="form-group">
            <label for="topic-title">Title:</label>
            <input type="text" id="topic-title" name="topic-title" required>
        </div>
        <div class="form-group">
            <label for="topic-category">Category:</label>
            <select id="topic-category" name="topic-category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="cars">Cars</option>
                <option value="repair">Repair</option>
                <option value="sports">Sports</option>
            </select>
        </div>
        <div class="form-group">
            <label for="topic-content">Content:</label>
            <textarea id="topic-content" name="topic-content" rows="6" required></textarea>
        </div>
        <button type="submit">Create Topic</button>
    </form>
</div>
